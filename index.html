<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap"
        rel="stylesheet">


</head>
<!-- Шапка -->

<body>
    <div class="header">
        <div class="menu container">
            <div class="left__menu">
                <img src="images/logo.svg" alt="logo">
                <img class="searchIcon" src="images/search.svg" alt="search">
            </div>
            <div class="right__menu">
                <img class="barsLogo" src="images/bars.svg" alt="bars">
                <img class="userLogo" src="images/user.svg" alt="user">
                <span class="cartLogo__wrap">
                    <img class="cartLogo" src="images/cart.svg" alt="cart">
                    <span class="cartText">5</span>
                </span>
            </div>
        </div>
    </div>
    <!-- Главная -->
    <div class="main">
        <div class="mainLeft">
            <img src="images/man.jpg" alt="man">
        </div>
        <div class="mainRight">
            <div class="mainText">
                <div class="text_theBrand">
                    <p>THE BRAND</p>
                </div>
                <div class="text_luxerious">
                    <p>OF LUXERIOUS <span class="text_fashion">FASHION</span></p>
                </div>
            </div>
        </div>



    </div>
    <!-- Карточки -->
    <div class="card container">
        <div class="card_women">
            <img class="card_img" src="images/for women.jpg" alt="women">
            <div class="text_card">
                <div class="text_top">
                    <p>30% OFF</p>
                </div>
                <div class="text_bot">
                    <p>FOR WOMEN</p>
                </div>

            </div>
        </div>
        <div class="card_men">
            <img class="card_img" src="images/for men.jpg" alt="men">
            <div class="text_card">
                <div class="text_top">
                    <p>HOT DEAL</p>
                </div>
                <div class="text_bot">
                    <p>FOR MEN</p>
                </div>

            </div>
        </div>
        <div class="card_kids">
            <img class="card_img" src="images/for kids.jpg" alt="kids">
            <div class="text_card">
                <div class="text_top">
                    <p>NEW ARRIVALS</p>
                </div>
                <div class="text_bot">
                    <p>FOR KIDS</p>
                </div>

            </div>
        </div>
        <div class="card_accesories">
            <img class="card_imgAccessories" src="images/accespries.jpg" alt="accespries">
            <div class="text_card">
                <div class="text_top">
                    <p>LUXIROUS & TRENDY</p>
                </div>
                <div class="text_bot">
                    <p>ACCESORIES</p>
                </div>

            </div>
        </div>


    </div>
</body>

</html>
